    <script>
 document.addEventListener('DOMContentLoaded', function() {
  var music = document.getElementById('backgroundMusic');
  var musicToggle = document.getElementById('musicToggle');
  var isPlaying = false;

  // Set volume rendah agar tidak mengganggu
  music.volume = 0.5;

  musicToggle.addEventListener('click', function() {
    if (isPlaying) {
      music.pause();
     
      musicToggle.innerHTML = '<i class="fas fa-music"></i>'; 
    } else {
      music.play().catch(function(error) {
        console.log("Playback prevented:", error);
        alert("Browser Anda mungkin memblokir autoplay. Silakan coba lagi atau berinteraksi dengan halaman.");
      });
    
      musicToggle.innerHTML = '<i class="fas fa-pause"></i>'; 
    }
    isPlaying = !isPlaying;
  });

  document.body.addEventListener('click', function unlockAudio() {
    // Mencoba memutar dan langsung menjeda untuk "mengaktifkan" audio context
    music.play().then(() => {
      music.pause();
      // Hapus event listener setelah interaksi pertama
      document.body.removeEventListener('click', unlockAudio);
    }).catch(function(error) {
      console.log("Autoplay unlock failed:", error);
    });
  }, { once: true });
});
      });
